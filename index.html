<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="card">
    <picture>
      <source srcset="images/image-header-mobile.jpg" media="(max-width: 880px)">
      <img src="images/image-header-desktop.jpg" alt="Group of people at work laughing unrealistically">
    </picture>
    
    <div class="wrapper">
      <h1>
        Get <span class="accent">insights</span> that help your business grow.
      </h1>
      
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      
      <div class="stats">
        <div>
          <div class="figure">10k+</div>
          <div class="stat-heading">Companies</div>
        </div>
        
        <div>
          <div class="figure">314</div>
          <div class="stat-heading">Templates</div>
        </div>
        
        <div>
          <div class="figure">12M+</div>
          <div class="stat-heading">Queries</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- ATTRIBUTION -->
  
  <footer class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp;<a href="https://www.frontendmentor.io/profile/MahdiAljazairi" target="_blank">Mahdi Aljaza'iri</a>.
  </footer>
</body>
</html>
